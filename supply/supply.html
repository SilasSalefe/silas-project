<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Supply</title>
    <link rel="stylesheet" href="supply.css">
</head>
<body>
    
    <div id="estilo_img">
        <img src="imagem_parte1/imgsupply.png" alt="">
    </div> 
    <h1>Vinte8 Tatto Supply</h1>
    <div id="notificacao_img">
         <img src="imagem_parte1/img_notfi.png" alt="">
         <p id="clickCount">0</p>
    </div>

<main>
    <div id="container">
        <div id="corpo">
            <div>
                <P>Localizado no Conic</P>
                <P>A supply mais amada de Brasília</P>
            </div>
            <button class="botao_editar" onclick="changeEditar()">Editar</button>
        </div>
    </div>
        <div class="categorias">
            <img src="imagem_parte1/linha1.png" alt=""><h3>Categorias</h3><img src="imagem_parte1/linha2.png" alt="">
        </div>
        <section class="parte_categorias">
            <div class="dentro_categorias">
                <img class="img_categorias" src="imagem_categorias/img_maquinas.png" alt="">
                <p>Máquinas</p>
            </div>
            <div class="dentro_categorias">
                <img class="img_categorias"src="imagem_categorias/img_moveis.png" alt="">
                <p>Móveis</p>
            </div>
            <div class="dentro_categorias">
                <img class="img_categorias"src="imagem_categorias/img_leds.png" alt="">
                <p>Leds</p>
            </div>
            <div class="dentro_categorias">
                <img class="img_categorias"src="imagem_categorias/img_decoracao.png" alt="">
                <p>Decoração</p>
            </div>
            <div class="dentro_categorias">
                <img class="img_categorias"src="imagem_categorias/img_materiais.png" alt="">
                <p>Materiais</p>
            </div>
            <div class="dentro_categorias">
                <img class="img_categorias"src="imagem_categorias/img_piercings.png" alt="">
                <p>Piercings</p>
            </div>
            <div class="dentro_categorias">
                <img class="img_categorias"src="imagem_categorias/img_bancadas.png" alt="">
                <p>Bancadas</p>
            </div>
        </section>
    <div class="categorias">
        <img src="imagem_parte1/linha1.png" alt=""><h3>Mais vendidos</h3><img src="imagem_parte1/linha2.png" alt="">
    </div>
    <div class="search-box">
        <input type="text" class="search-text" placeholder="Pesquisar...">
        <a class="search-btn">
        <img class="loupe-white" src="imagem_categorias/pesquisa_white.png" alt="" width="27px" height="27px">
        <img class="loupe-black" src="imagem_categorias/pesquisa_black.png" alt="" width="27px" height="27px">
        </a>
    </div>





</main>
</body>
</html>
